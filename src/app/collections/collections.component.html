<h1>Collections</h1>
<div class="row">
    <div *ngFor="let collection of collections | async" class="col-md-6 col-lg-4"> 
        <div class="card text-center" >
            <a href="/collections/{{collection.id}}">
              <img src="{{ collection.logo }}" alt="logo" class="img-fluid collection-logo" />
              <div class="card-body">
                <h5 class="card-title">{{ collection.name }}</h5>
              </div>
            </a>
          </div>
    </div>
</div>
